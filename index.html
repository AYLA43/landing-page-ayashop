<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
      :root{
        --bg:#000000;
        --panel:#0d0d10;
        --purple-1:#9b59ff;
        --purple-2:#7a3cf0;
        --muted:#97a0a8;
        --white:#f5f6f8;
        --glass: rgba(255,255,255,0.03);
        --radius:14px;
        font-family: "Inter", "Segoe UI", Tahoma, "Noto Kufi Arabic", sans-serif;
      }

      *{box-sizing:border-box}
      html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#070707);color:var(--white);-webkit-font-smoothing:antialiased;}
      a{color:inherit;text-decoration:none}
      .wrap{max-width:1100px;margin:28px auto;padding:20px;}
      header{display:flex;justify-content:space-between;align-items:center;padding:12px 0;}
      .brand{display:flex;gap:12px;align-items:center}
      .brand img{width:56px;height:56px;border-radius:12px;border:2px solid rgba(122,60,240,0.12);object-fit:contain;filter:drop-shadow(0 10px 30px rgba(122,60,240,0.08));}
      .brand h3{margin:0;font-size:18px;letter-spacing:0.2px}
      .nav a{margin-left:14px;padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.03);font-size:14px;color:var(--muted)}

      .hero{margin-top:8px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:18px;padding:28px;display:grid;grid-template-columns:320px 1fr;gap:22px;align-items:center}
      .hero-left{display:flex;flex-direction:column;gap:18px;align-items:center;justify-content:center}
      .logo-circle{width:280px;height:280px;border-radius:50%;background:linear-gradient(180deg, rgba(122,60,240,0.06), rgba(122,60,240,0.02));display:flex;align-items:center;justify-content:center;border:4px solid rgba(122,60,240,0.08)}
      .logo-circle img{width:68%;height:68%;object-fit:contain;filter:drop-shadow(0 12px 30px rgba(122,60,240,0.18))}
      .hero-right h1{margin:0;font-size:34px;line-height:1.02}
      .accent{color:var(--purple-1)}
      .subtitle{color:var(--muted);margin-top:8px;font-size:16px}
      .cta-row{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap}
      .btn{background:linear-gradient(90deg,var(--purple-1),var(--purple-2));padding:12px 18px;border-radius:12px;border:0;color:#fff;font-weight:700;box-shadow:0 10px 30px rgba(122,60,240,0.14)}
      .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--white);font-weight:600}
      .kpis{display:flex;gap:12px;margin-top:16px}
      .kpi{background:var(--glass);padding:10px 12px;border-radius:10px;color:var(--muted);font-weight:700}

      .section{margin-top:20px;padding:18px;border-radius:12px;background:transparent}
      .two-col{display:grid;grid-template-columns:1fr 380px;gap:18px}
      .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:14px;border-radius:12px}
      .price-big{font-size:44px;color:var(--purple-1);font-weight:900}
      .small{color:var(--muted);font-size:13px}
      .testimonials{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:12px}
      .testimonial{padding:14px;border-radius:12px;background:rgba(255,255,255,0.02);min-height:120px;display:flex;flex-direction:column;justify-content:space-between}
      .testimonial .quote{font-size:14px;color:var(--white);line-height:1.3}
      .testimonial .who{font-size:13px;color:var(--muted);margin-top:10px;font-weight:700}
      .stars{color: #ffd700; margin-bottom:6px}
      .badge{background:linear-gradient(90deg,var(--purple-1),var(--purple-2));padding:6px 10px;border-radius:8px;font-weight:800}
      .files-list{list-style:none;padding:0;margin:8px 0}
      .files-list li{margin:6px 0;padding:8px;background:rgba(255,255,255,0.02);border-radius:8px}

      .video-wrapper {position: relative;width: 100%;max-width: 360px;margin: 0 auto;aspect-ratio: 9 / 16;overflow: hidden;border-radius: 12px;}
      .video-wrapper video {width: 100%;height: 100%;object-fit: cover;}
      .screenshot-container {display: flex;flex-wrap: wrap;gap: 12px;justify-content: center;}
      .screenshot-container .screenshot {flex: 1 1 140px;max-width: 180px;}
      .screenshot-container img {width: 100%;height: 220px;object-fit: cover;border-radius: 10px;}

      footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center;padding-bottom:30px}

      @media(max-width:980px){.hero{grid-template-columns:1fr}.two-col{grid-template-columns:1fr}.logo-circle{width:220px;height:220px}}
      @media(max-width:420px){.logo-circle{width:160px;height:160px}.hero-right h1{font-size:22px}}
    </style>
</head>
<body>
  <div class="wrap">

    <header>
      <div class="brand">
        <img src="Cryptocurrency Brand Minimalist Icon.png" alt="logo">
        <div>
          <h3>مؤشر التداول الذكي</h3>
          <div style="font-size:12px;color:var(--muted);margin-top:2px">يشحن الصفقات تلقائياً — دعم كامل عبر التليجرام</div>
        </div>
      </div>
      <nav class="nav">
        <a href="#details">المزايا</a>
        <a href="#demo">عرض</a>
        <a href="#price">الأسعار</a>
        <a href="#faq">الأسئلة</a>
      </nav>
    </header>

    <!-- باقي محتوى الصفحة يبقى كما هو دون أي تعديل -->

  </div>
</body>
</html>
